name: Playwright Tests

on:
  workflow_dispatch:
    inputs:
      browser:
        description: "Browser to run tests on"
        required: true
        default: "chromium"
        type: choice
        options:
          - chromium
          - firefox
          - webkit

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.52.0-jammy
    strategy:
      matrix:
        test: [1, 2, 3, 4, 5, 6]
        browser: [chromium, firefox, webkit]
        include:
          - test: 1
            browser: chromium
          - test: 2
            browser: firefox
          - test: 3
            browser: webkit
          - test: 4
            browser: chromium
          - test: 5
            browser: firefox
          - test: 6
            browser: webkit

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install ${{ matrix.browser }}

      - name: Run Playwright tests
        run: |
          npx playwright test --project=${{ matrix.browser }} \
            --reporter=html \
            --retries=2 \
            --timeout=60000 \
            --workers=1 \
            --headed \
            --debug
        env:
          TEST_NUMBER: ${{ matrix.test }}
          CI: true
          DEBUG: pw:api

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}-${{ matrix.test }}
          path: playwright-report/
          retention-days: 30
